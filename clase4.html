<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,600&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">    
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            
            <h1 class="title">My account</h1>
            

            <form action="" class="form">
                <label for="name" class="label">Password</label>
                <input type="text" id="name" placeholder="Name" class="input-name input">

                <label for="email" class="label">Email</label>
                <input type="email" id="email" placeholder="guillo@example.com" class="input input-email">

                <label for="new-password" class="label">Password</label>
                <input type="password" id="new-password" placeholder="*********" class="input-password input">

                <input type="submit" value="Create" class="primary-button login-button">
            
            </form>
        </div>
    </div>    
</body>
</html>
